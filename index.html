<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Adivinhação</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Jogo de Adivinhação</h1>
        <form id="start-form">
            <label for="playerName">Digite seu nome:</label>
            <input type="text" id="playerName" required>
            <button type="submit">Jogar</button>
        </form>
    </div>

    <div class="game-container" id="game-container">
        <h2 id="welcomeMessage"></h2>
        <label for="guessInput">Digite um número entre 1 e 100:</label>
        <input type="number" id="guessInput" min="1" max="100">
        <button onclick="checkGuess()">Adivinhar</button>
        <p id="feedback"></p>
    </div>

    <div class="result-container" id="result-container">
        <h2 id="congratsMessage"></h2>
        <p>O número correto era: <span id="correctNumber"></span></p>
        <p>Sua pontuação final foi: <span id="score"></span> tentativas</p>
        <button onclick="playAgain()">Jogar Novamente</button>
        <button onclick="restartGame()">Voltar para Início</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
